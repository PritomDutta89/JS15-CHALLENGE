<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
     <div class="keys">
        <div data-key="a" class="btn">
            <kbd class="btn1">A</kbd>
            <span class="btn2">CLAP</span>
        </div>
        <div data-key="s" class="btn">
            <kbd class="btn1">S</kbd>
            <span class="btn2">HIHAT</span>
        </div>
        <div data-key="d" class="btn">
            <kbd class="btn1">D</kbd>
            <span class="btn2">KICK</span>
        </div>
        <div data-key="f" class="btn">
            <kbd class="btn1">F</kbd>
            <span class="btn2">OPENHAT</span>
        </div>
        <div data-key="g" class="btn">
            <kbd class="btn1">G</kbd>
            <span class="btn2">BOOM</span>
        </div>
        <div data-key="h" class="btn">
            <kbd class="btn1">H</kbd>
            <span class="btn2">RIDE</span>
        </div>
        <div data-key="j" class="btn">
            <kbd class="btn1">J</kbd>
            <span class="btn2">SNARE</span>
        </div>
        <div data-key="k" class="btn">
            <kbd class="btn1">K</kbd>
            <span class="btn2">TOM</span>
        </div>
        <div data-key="l" class="btn">
            <kbd class="btn1">L</kbd>
            <span class="btn2">THINK</span>
        </div>
     </div>

     <audio data-key="a" src="sounds/clap.wav"></audio>
     <audio data-key="s" src="sounds/hihat.wav"></audio>
     <audio data-key="d" src="sounds/kick.wav"></audio>
     <audio data-key="f" src="sounds/openhat.wav"></audio>
     <audio data-key="g" src="sounds/boom.wav"></audio>
     <audio data-key="h" src="sounds/ride.wav"></audio>
     <audio data-key="j" src="sounds/snare.wav"></audio>
     <audio data-key="k" src="sounds/tom.wav"></audio>
     <audio data-key="l" src="sounds/tink.wav"></audio>
  

    <script src="index.js"></script>
</body>
</html>
